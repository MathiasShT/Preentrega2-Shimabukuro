<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/array.js" defer></script>
    <script src="js/main.js" defer></script>

</head>

<body>

  <form>
    <select onchange="cambioHabito(this.value)" class="form-select" id="habito" aria-label="Default select example">
      <option selected>Habito de vida</option>
      <option value="1">Anual</option>
      <option value="2">Perenne</option>
    </select>
    <select onchange="cambioCiclo(this.value)" class="form-select" id="ciclo" aria-label="Default select example">
      <option selected>Ciclo de produccion</option>
      <option value="1">Invernal</option>
      <option value="2">Estival</option>
    </select>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Consultar</button>
    </div>
  </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
